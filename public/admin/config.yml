backend:
  name: github
  repo: phuchoa2001/jamstack-basic
  branch: main

local_backend: true

publish_mode: editorial_workflow

media_folder: "public/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "ID", name: "id", widget: "string", hint: "Auto-generated ID", required: true, default: "{{slugify title}}", pattern: ["^[a-z0-9]+(?:-[a-z0-9]+)*$", "Invalid ID format"] }
      - { label: "Title", name: "title", widget: "string", hint: "Enter the title of the blog post", required: true }
      - { label: "Description", name: "desc", widget: "text", hint: "Enter the description of the blog post", required: true }
      - { label: "Content", name: "body", widget: "markdown", hint: "Write the detailed content of the blog post", required: true }
      - { label: "Author", name: "author", widget: "string", hint: "Enter the author of the blog post", default: "Đặng Phúc Hòa" }
      - { label: "Date", name: "date", widget: "datetime", hint: "Select the publishing date and time of the blog post", required: true }
      - { label: "Category", name: "category", widget: "string", hint: "Enter the category or topic of the blog post", required: true }
      - { label: "Image", name: "image", widget: "string", hint: "Enter the path to the featured image", required: true }
      - { label: "Tags", name: "tags", widget: "list", field: { name: "tag", label: "Tag", widget: "string" }, hint: "Enter keywords or tags for categorizing the blog post" }
      - { label: "Slug", name: "slug", widget: "string", hint: "Enter a unique URL slug for the blog post", required: true }
      - { label: "Status", name: "status", widget: "select", options: [{ label: "Published", value: "published" }, { label: "Draft", value: "draft" }, { label: "Hidden", value: "hidden" }], hint: "Select the current status of the blog post", default: "draft" }
